<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="page">

    <section class="theme-btn">
        <button id="toggleMode">.</button>
    </section>

    <section class="signup">
    <div class="banner">
        <div class="banner-header">
        <p><u>50%</u></p>
        </div>

        <div class="banner-text">
        <p>Join our Family and interact with 500+ members!</p>
        </div>

        <div class="banner-socials">
            <p>Follow our Socials</p>
            <div class="socials-icon">

                <div class="socials-holder">
                    <img src="facebook-svgrepo-com.svg">
                </div>

                <div class="socials-holder">
                    <img src="instagram-svgrepo-com.svg" alt="">
                </div>

                <div class="socials-holder">
                    <img src="linked-in-logo-of-two-letters-svgrepo-com.svg" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="banner-signup">
        <form id="signup-form">
        <div class="banner-signup-text">
            <p>Hello!<br>Welcome Back!</p>
        </div>
        <input type="text" id="signup-name" placeholder="Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        </form>
        <span class="form-or">
            <br>
            <a href="login.html">Log In</a>
        </span>
    </div>
    </section>

    <script src="signup.js"></script>
    <script src="theme.js"></script>
</body>
</html>
