<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="login">
    <div class="banner">
        <div class="banner-header">
        <p><u>50%</u></p>
        </div>

        <div class="banner-text">
        <p>Welcome Back Member!</p>
        </div>

        <div class="banner-socials">
            <p>Follow our Socials</p>
            <div class="socials-icon">

                <div class="socials-holder">
                    <img src="facebook-svgrepo-com.svg">
                </div>

                <div class="socials-holder">
                    <img src="instagram-svgrepo-com.svg" alt="">
                </div>

                <div class="socials-holder">
                    <img src="linked-in-logo-of-two-letters-svgrepo-com.svg" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="banner-login">
        <form id="login-form">
        <div class="banner-login-text">
            <p>Hello!<br>Please Login.</p>
        </div>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">login</button>
        </form>
        <p id="error" style="color:red;"></p>
        <span>
            <a href="index.html">Sign up!</a>
        </span>
    </div>
    </section>

    <script src="signup.js"></script>
</body>
</html>
